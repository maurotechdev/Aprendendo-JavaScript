</head>
<body>
    <!-- 
    Elaborar um programa para uma Vídeo Locadora, que leia o título e aduração de um filme em minutos. Exiba o título do fillme e converta aduração para horas e minutos.
    
    // Ler o título do filme
    // Ler a duração do filme em minutos
    // Converter a duração de minutos para horas e minutos
    // Exibir o título do filme
    // Exibir a duração do filme em horas e minutos
    -->
    <form action="" method="post">
        <label for="titulo">
            <h1>Qual é o Título do Filme</h1>
        </label>
        <input type="text" name="titulo" id="titulo" required><br>

            <h2>Duração em minutos</h2>

        <input type="number" name="duracao" id="duracao" required><br><br>

    </form>
    
    <p id="responderTitulo" aria-live="polite"></p>
