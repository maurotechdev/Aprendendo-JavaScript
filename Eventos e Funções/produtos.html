<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!--
     Um supermercado está com uma promoção – Para aumentar suas vendas no setor de higiene, cada etiqueta de produto deve exibir uma mensagem anunciando 50% de desconto (para um item) na compra de três unidades do produto. Elaborar um programa que leia descrição e preço de um produto
     
     //Ler o nome do produto
     //Ler o preço normal do produto
     //Calcular o preço promocional
     //Apresentar o resultado
     //Apresental a promoção do 3º produto
    -->
    <h1>PROMOÇÃO DO MÊS</h1>
    <form action="#" method="post">
        <label for="nomeproduto">Nome do produto</label>
        <input type="text" name="nomeproduto" id="nomeproduto"><br><br>

        <label for="precoproduto">Preço do Produto</label>
        <input type="text" name="precoproduto" id="precoproduto"><br><br>
    </form>
    <input type="submit" value="Oferta" id="btnOferta">

    <h3 id="PrecoPromocional"></h3>
    <h3 id="ReducaoPromocional"></h3>
    
    <script src="js/produtos.js"></script>
</body>
</html>
