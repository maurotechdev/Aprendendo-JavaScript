<!DOCTYPE html>
<html lang="en">

<body>
    <!--
    Elaborar um programa que leia um número e calcule sua raiz quadrada.
    Caso a raiz seja exata (quadrados perfeitos), informá-la, caso contrário,
    informe: ‘Não há raiz exata para ..’. A Figura 3.5 ilustra uma execução desse
    programa.

    //Ler valor a calcular
    // Caso não tenha nada preenchido informe uma mensagem de erro
    // se o valor for um quadrado perfeito então calcula
    // Se não for então diz que não há raíz exata
    -->

    <h1>Cálculo da raíz Quadrada</h1>

    <form action="#" method="post">
        <label for="valorRaiz">Informe o valor</label>
        <input type="text" name="valorRaiz" id="valorRaiz" placeholder="Raíz quadrada de...">
    </form>
    <input type="submit" value="Calcular" id="calculoRaiz">
    <h3 id="apresentarRaiz"></h3>
    <script src="js/raizexata.js"></script>
</body>
