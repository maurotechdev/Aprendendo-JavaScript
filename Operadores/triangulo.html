<body>

    <!--
    Elaborar um programa que leia três lados e verique se eles podem ou não
    formar um triângulo. Para formar um triângulo, um dos lados não pode ser
    maior que a soma dos outros dois. Caso possam formar um triângulo, exiba
    também qual o tipo do triângulo: Equilátero (3 lados iguais), Isósceles (2
    lados iguais) e Escaleno (3 lados diferentes). A Figura 3.10 exibe um exemplo
    de execução do exercício
    -->
    <h1>Lados de um Triângulo</h1>

    <form action="#" method="post">
        
        <label for="ladoA">LADO A</label>
        <input type="text" name="ladoA" id="ladoA">
        
        <br>
        <br>
        
        <label for="ladoB">LADO B</label>
        <input type="text" name="ladoB" id="ladoB">
        
        <br>
        <br>
        
        <label for="ladoC">LADO C</label>
        <input type="text" name="ladoC" id="ladoC">

    </form>
    
    <br>

    <input type="submit" value="Verificar Lados" id="verificarLados">

    <h3 id="podem_nao_formar"></h3>
    <h3 id="tipoTriangulo"></h3>

    <script src="js/triangulo.js"></script>
</body>
</html>
