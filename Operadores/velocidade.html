<!DOCTYPE html>

<body>
        <!--
        Elaborar um programa que leia a velocidade permitida em uma estrada e
    a  velocidade  de  um  condutor.  Se  a  velocidade  for  inferior  ou  igual  à
    permitida, exiba “Sem Multa”. Se a velocidade for de até 20% maior que a
    permitida, exiba “Multa Leve”. E, se a velocidade for superior a 20% da
    velocidade permitida, exiba “Multa Grave” – conforme ilustra a Figura 3.8.

    // Ler a velocidade permitida na estrada estrada
    // Ler a velocidade do condutor
    // verificar se a velocidade condiz com permitida de acordo com as percentagem exigidas
    -->

    <h1>Velocidade da Estrada</h1>

    <form action="#" method="post">
        <label for="estrada">Velocidade permitida</label>
        <input type="text" name="estrada" id="estrada">

        <label for="condutor">Velocidade do condutor</label>
        <input type="text" name="condutor" id="condutor">
    </form>

    <input type="submit" value="verificar" id="verificarVelocidade">

    <h3 id="apresentarVerificacao"></h3>

    <script src="js/velocidade.js"></script>
</body>
</html>
