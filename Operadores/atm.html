<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    Em um determinado momento do dia, apenas notas de 10, 50 e 100 estão
    disponíveis em um terminal de caixa eletrônico. Elaborar um programa que
    leia um valor de saque de um cliente, verifique sua validade (ou seja, se pode
    ser pago com as notas disponíveis) e informe o número mínimo de notas de
    100, 50 e 10 necessárias para pagar esse saque. A Figura 3.6 exempli ca uma
    execução do programa.
    -->

    <h1>Caixa Electrónico</h1>

    <form action="#" method="post">
        <label for="valorSaque">Infome o valor do saque</label><br>
        <input type="text" name="valorSaque" id="valorSaque" placeholder="R$ 0.00" required>
    </form>
    <input type="submit" value="Exibir valor do saque" id="saque_btn">

    <h3 id="nota100"></h3><br>
    <h3 id="nota50"></h3><br>
    <h3 id="nota10"></h3>

    <script src="js/atm.js"></script>
</body>
</html>
