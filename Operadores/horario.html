<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fuso horário</title>
</head>
<body>

    <!--
    Sabendo que o fuso horário da França em relação ao Brasil é de + 5 horas
    (no horário de verão na França), elaborar um programa que leia a hora no
    Brasil e informe a hora na França. A Figura 3.4 ilustra a tela com dados de
    entrada e saída do programa.

    // Ler a hora do Brazil
    // Se não preencher o campo apresenta-lhe uma mensagem de erro!
    // Acrescentar mais 5 de acordo a hora fornecida no brazil
    // caso pass das 24h subtrair por 24
    // Apresentar o resultado
    -->
    <h1>Fuso Horário</h1>

    <form action="#" method="post">
        <label for="horaBrazil">Horas do Brazil (h:m)</label>
        <input type="text" name="horaBrazil" id="horaBrazil">
    </form>
    <input type="submit" value="Hora na Fraça" id="horaFranca">

    <h3 id="apresentarHora"></h3>
    <script src="js/horario.js"></script>
</body>
</html>
