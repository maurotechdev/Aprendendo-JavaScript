    <script>
       /*
       Elaborar um programa para uma pizzaria, o qual leia o valor total de uma conta e quantos clientes vão pagá-la. Calcule e informe o valor a ser pago por cliente
       */

       //Ler o preço da pizza
       //Ler a quantidade de pessoas que comeram a pizza
       //Dividir o preço da pizza com a quantidade de pessoas
       //Apresentar o valor que cada um deve pagar

       var precoPizza= parseFloat(prompt("Informe o valor da pizza"));
       var qtdPessoas = parseInt(prompt("Informe o número de pessoas que a comeram"));
        var calcularPresso= precoPizza/qtdPessoas;
        alert("Cada pessoa deve dar "+ calcularPresso.toFixed(3));
    </script>
