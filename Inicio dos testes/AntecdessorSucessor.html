    <script>
        /*
         Elaborar um programa que leia um número. Calcule e informe os seus vizinhos, ou seja, o número anterior e posterior.
        */

        //Ler o um número qualquer
        //Subtrair o numero qualquer por 1
        //Somar o número qualque por 1
        // Apresentar o antecessor e o sucessor do número qualquer

        var numeroqualquer= parseInt(prompt("Informe um número qualquer"));
        var antecessor = numeroqualquer -1;
        var sucessor = numeroqualquer + 1
        alert("O antecessor de "+ numeroqualquer+" é"+" "+ antecessor)
        alert("O sucessor de "+ numeroqualquer+" é"+" "+ sucessor)
    </script>
