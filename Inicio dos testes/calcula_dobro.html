<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios</title>
</head>
<body>
    <script>

        /*
        Elaborar um programa que leia um número. 
        Calcule e informe o dobro desse número.

        • Entrada de dados: ler um número
        • Processamento: calcular o dobro
        • Saída: informar o dobro
        */

        // lê um dado de entrada
        var numero = parseFloat(prompt("Digite um número qualquer"));
        // calcula o dobro
        var resultado= (numero * 2);
        // exibe a resposta
        alert("O dobro de " + numero + " é: " + " " + resultado)
    </script>
</body>
</html>
